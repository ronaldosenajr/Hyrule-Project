<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Hyrule</title>
</head>
<body>
    <nav id="nav-bar">
        <div id="nav-bar-container">
			<a href="#hero">
				<img src="https://i.ibb.co/LrnrmhH/pngegg.png" alt="triforce.png" id="triforce-img">
			</a>
            <a href="#hero" class="nav-btn">
                <div id="creatures-btn">Creatures</div>
            </a>
            <a href="#hero" class="nav-btn">
                <div id="food-btn">Food</div>
            </a>
            <a href="#hero" class="nav-btn">
                <div id="items-btn">Equipment</div>
            </a>
            <a href="#hero" class="nav-btn">
                <div id="monsters-btn">Monsters</div>
            </a>
        </div>
    </nav>
    <div class="hero" id="hero">
        <div class="hyrule-banner">
            <h1>Hyrule Compedium</h1>
            <img src="https://i.ibb.co/YXSX5rV/the-legend-of-zelda-breath-of-the-wild-arte-digital-papel-de-parede-2560x1080-14.jpg" alt="" srcset="">
        </div>
    </div>
    <section id="content">
        <div class="loader-wrapper">
            <span class="loader"><span class="loader-inner"></span></span>
        </div>
            <div class="card">
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="" class="card-img">
                <div class="container">
                    <h3>Click on any button above</h3>
                    <p>When you click, you will have the cards with the desired contents.</p>
                </div>
            </div>
    </section>
	<footer>
		Todas as imagens e informações pertecem a Nintendo. Site desenvolvido com base na API "Hyrule Compedium API" e criado por Ronaldo Junior.
	</footer>
    <script src="./script.js"></script>
</body>
</html>
